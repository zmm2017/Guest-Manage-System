<html lang="zh-CN">
 <head>
	<meta charset="UTF-8">
	<title>Guest Manage</title>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
 </head>
 <body>
	<!--导航栏-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/event_manage/">Guest Manage System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/event_manage/">发布会</a></li>
					<li><a class="active" href="/guest_manage">嘉宾</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">{{ user }}</a></li>
					<li><a href="/logout/">退出</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!--嘉宾搜索表单-->
	<div class="page-header" style="padding-top: 30px;">
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form" method="get" action="/search_realname/">
				<div class="form-group">
					<input type="text" name="realname" placeholder="名称">
				</div>
				<button class="btn btn-success" type="submit">搜索</button>
			</form>
		<div>
	</div>
	
	<!--嘉宾列表-->
	<div class="row" style="padding-top: 30px">
		<div class="col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>id</th><th>名称</th><th>手机</th><th>Email</th><th>签到</th><th>发布会</th>
					</tr>
				</thead>
				<tbody>
					{% for guest in guests %}
					<tr>
						<td>{{ guest.id }}</td>
						<td>{{ guest.realname }}</td>
						<td>{{ guest.phone }}</td>
						<td>{{ guest.email }}</td>
						<td>{{ guest.sign }}</td>
						<td>{{ guest.event }}</td>
					</tr>
					{% endfor %}
				<tbody>
			</table>
		</div>
	</div>
 </body>
 </html>
